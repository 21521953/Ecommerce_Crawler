<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazada Crawler</title>
</head>
<body>
    <h2>Lazada Crawler</h2>
    <form id="crawlForm">
        <label for="url">Enter Lazada URL:</label><br>
        <input type="text" id="url" name="url" style="width: 400px;"><br><br>
        <button type="button" onclick="crawl()">Start Crawling</button>
    </form>

    <script>
        function crawl() {
            var url = document.getElementById('url').value;
            if (url.trim() === '') {
                alert('Please enter a valid Lazada URL');
                return;
            }
            var pattern = /^https:\/\/www\.lazada\.vn\/.*$/;
            if (!pattern.test(url)) {
                alert('Please enter a valid Lazada URL');
                return;
            }
            // window.location.href = 'crawler.ipynb?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
